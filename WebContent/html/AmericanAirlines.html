<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>American Airlines</title>
</head>
<center>
	<body>
	<h1> Welcome to American Airlines </h1><br>
		<h4>Customer Details</h4>
		<form action="TicketBookingServlet" method="post">
			<table width="450px">
				<tr>
					<td><label for="first_name">First Name</label></td>
					<td><input type="text" name="first_name" maxlength="50"
						size="30"></td>
				</tr>
				<tr>
					<td><label for="last_name">Last Name</label></td>
					<td><input type="text" name="last_name" maxlength="50"
						size="30"></td>
				</tr>
				<tr>
					<td><label for="email">Email Address</label></td>
					<td><input type="text" name="email_address" maxlength="50"
						size="30"></td>
				</tr>
				<tr>
					<td><label for="phone number">Phone Number</label></td>
					<td><input type="text" name="Phone Number" maxlength="50"
						size="30"></td>
				</tr>
			</table>
			<table width="450px">
				<h4>Customer Address</h4>
				<tr>
					<td><label for="Address line 1">Address Line 1</label></td>
					<td><input type="text" name="Address Line 1" maxlength="50"
						size="30"></td>
				</tr>
				<tr>
					<td><label for="Address line 2">Address Line 2</label></td>
					<td><input type="text" name="Address Line 2" maxlength="50"
						size="30"></td>
				</tr>
				<tr>
					<td><label for="city">City</label></td>
					<td><input type="text" name="City" maxlength="50" size="30">
					</td>
				</tr>
				<tr>
					<td><label for="State">State</label></td>
					<td><select name = "State"><option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
							<option value="DC">Washington DC</option>
							<option value="AA">Armed Forces Americas</option>
							<option value="AE">Armed Forces Europe</option>
							<option value="AP">Armed Forces Pacific</option>
					</select></td>
				</tr>
				<tr>

					<td><label for="ZIP">ZIP</label></td>
					<td><input type="text" name="ZIP" maxlength="15" size="15">
					</td>
				</tr>
			</table>
			<table width="450px">
				<h4>User Details</h4>
				<tr>
					<td><label for="userid">User id</label></td>
					<td><input type="text" name="user id" maxlength="50" size="30">
					</td>
				</tr>
				<tr>
					<td><label for="passord">Password</label></td>
					<td><input type="password" name="password" maxlength="50"
						size="30"></td>
				</tr>
			</table>
			<table width="450px">
				<h4>Payment Details</h4>
				<tr>
					<td><label for="name">Name on Card</label></td>
					<td><input type="text" name="name" maxlength="50" size="30">
					</td>
				</tr>
				<tr>
					<td><label for="CC Number">Credit Card Number</label></td>
					<td><input type="text" name="CC Number" maxlength="50"
						size="30"></td>
				</tr>
				<tr>
					<td><label for="exp">Expiration Date</label></td>
					<td><input type="text" name="exp" maxlength="50" size="30">
					</td>
				</tr>
				<tr>
					<td><label for="CVV">CVV</label></td>
					<td><input type="text" name="CVV" maxlength="50" size="30">
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="save" value="save">
						Save my payment details<br></td>
				</tr>
			</table>
			<table width="450px">
				<h4>Flight Ticket Details</h4>
				<tr>
					<td><input type = "checkbox" name = "journeyType" value = "roundtrip">Round Trip</td>
					<td><input type = "checkbox" name = "journeyType" value = "oneway">One Way<br></td>
					</tr>
					
					<tr>					
					<td><label for="from">From</label></td>
					<td><input type="text" name="from" maxlength="25" size="15">
					</td>
					<td><label for="date">OnWard Date</label></td>
					<td><input type="text" name="onWardDate" maxlength="25" size="15">
					</td>
				</tr>

				<tr>
					<td><label for="to">To</label></td>
					<td><input type="text" name="to" maxlength="25" size="15">
					</td>
					<td><label for="date">Return Date</label></td>
					<td><input type="text" name="ReturnDate" maxlength="25" size="15">
					</td>
				</tr>
				<tr>
					<td><label for="fare">Fare</label></td>
					<td><input type="text" name="fare" maxlength="25" size="15">
					</td>
				</tr>
			</table>
			<table>
				<br>
				<tr>
					<td colspan="2" style="text-align: center"><input
						type="submit" value="Process Payment"></td>
				</tr>
			</table>
		</form>
	</body>


	</body>
</center>
</html>
